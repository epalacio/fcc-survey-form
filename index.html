<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header id="title">
      <h1>freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form action="" id="survey-form">

      <div class="form-group">
        <label id="name-label" for="name">
          Name
          <input name="name" id="name" type="text" placeholder="Enter your name" required>
        </label>
      </div>

      <div class="form-group">
        <label id="email-label" for="email">
          Email
          <input name="email "id="email" type="email" placeholder="Enter your Email" required>
        </label>
      </div>

      <div class="form-group">
        <label id="number-label" for="age">
          Age (optional)
          <input name="number" id="age" type="number" placeholder="Age" min="13" max="125">
        </label>
      </div>

      <div class="form-group">
        <p>Which option best describes your current role?</p>
        <select id="dropdown" name="role" required>
          <option value="placeholder" disabled selected hidden>Select current role</option>
          <option value="student">Student</option>
          <option value="fullTimeJob">Full Time Job</option>
          <option value="fullTimeLearner">Full Time Learner</option>
          <option value="notSay">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <p>Would you recommmend freeCodeCamp to a friend?</p>
        <label for="definitely">
          Definitely
          <input type="radio" id="definitely" name="recommendation" value="definitely" checked>
        </label>
        <br>
        <label for="maybe">
          Maybe
          <input type="radio" id="maybe" name="recommendation" value="maybe">
        </label>
        <br>
        <label for="notSure">
          Not Sure
          <input type="radio" id="notSure" name="recommendation" value="notSure">
        </label>
      </div>

      <div class="form-group">
        <p id="dropdown">What is your favourite feature of freeCodeCamp?</p>
        <select id="features" name="features">
          <option value="placeholder" disabled selected hidden>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open Source">Open Source</option>
        </select>
      </div>

      <div class="form-group">
        <p id="dropdown">What is your favourite feature of freeCodeCamp?</p>
        <label for="feature1">
          Front-end Projects
          <input type="checkbox" id="feature1" name="feature1" value="feprojects">
        </label>
        <br>
        <label for="feature2">
          Back-end Projects
          <input type="checkbox" id="feature2" name="feature2" value="beprojects">
        </label>
        <br>

        <label for="feature3">
          Data Visualization
          <input type="checkbox" id="feature3" name="feature3" value="dataviz">
        </label>
        <br>
        <label for="feature4">
          Challenges
          <input type="checkbox" id="feature4" name="feature4" value="challenges">
        </label>
        <br>
        <label for="feature5">
          Open Source Community
          <input type="checkbox" id="feature5" name="feature5" value="openSourceComm">
        </label>
        <br>
        <label for="feature6">
          Gitter Help Rooms
          <input type="checkbox" id="feature6" name="feature6" value="gitterHelpRooms">
        </label>
        <br>
        <label for="feature7">
          Videos
          <input type="checkbox" id="feature7" name="feature7" value="videos">
        </label>
        <br>
        <label for="feature8">
          City Meetups
          <input type="checkbox" id="feature8" name="feature8" value="cityMeetups">
        </label>
        <br>
        <label for="feature9">
          Wiki
          <input type="checkbox" id="feature9" name="feature9" value="wiki">
        </label>
        <br>
        <label for="feature10">
          Forum
          <input type="checkbox" id="feature10" name="feature10" value="forum">
        </label>
        <br>
        <label for="feature11">
          Additional Courses
          <input type="checkbox" id="feature11" name="feature11" value="addCourses">
        </label>
        <br>
      </div>

      <div class="form-group">
        <label for="addComents">
          Any comments or suggestions?
          <textarea name="addComments" id="addComments" rows="8" cols="80"></textarea>
        </label>
        <br>
      </div>

      <button type="submit" name="button">Submit</button>
    </form>
  </body>
</html>
